<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/cb594e7e9f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Counting Sheep - Game</title>
</head>

<body>
  <div>
    <img class="spacer" src="assets/images/sheep-hills.png">
  </div>

  <div class="game-field">

    <div class="page-header">
      <h2>COUNTING SHEEP</h2>
    </div>

    <div class="game-area">

    </div>

    <div class="scores-area">
      <div class="timer-guess">
        <div class="timer">
          <span class="d-none d-sm-inline-block">Time: </span>
          <span id="timer-box">2:00</span>
        </div>
        <div class="guess">
          <span class="d-none d-sm-inline-block">Sheep: </span>
          <input id="guess-box" type="number">
          <button id="submit" data-type="submit" class="btn btn-light">Submit</button>
        </div>



      </div>
      <div class="scores">
        <p>Correct Answers: <span id="correct">0</span></p>
        <p>Incorrect Answers: <span id="incorrect">0</span></p>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>

  <script src="js/script.js"></script>
</body>

</html>
